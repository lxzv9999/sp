<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #exampleInputAmount{
            position: relative;
            width: 300px;
        }
        .glyphicon{
            position: absolute;
            left: 270px;
            top: 10px;
        }
        #btn{
            position: absolute;
            left: 302px;
            top: -0px;
        }
    
    </style>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css
" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css
" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js
" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>

<input type="text" class="form-control" id="exampleInputAmount" placeholder="请输入查询的内容">
<span class="glyphicon glyphicon-search" aria-hidden="true" style="top:-24px"></span>
<button type="submit" class="btn btn-primary" id="btn">search</button>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js

"></script>

</body>
</html>
<script>
     $(function(){
         $('#btn').click(function(){

             var inp=$('#exampleInputAmount').val();
             console.log(inp);
             $.ajax({
                 url:'http://localhost:3000/item/list',
                 type:'post',
                 dataType:'json',
                 data:{val:inp},
                 success:function(e){
                     for(i in e){
                         $('body').append("<div>"+e[i].name+"</div>")
                     }
                 }
             })
         })
     })
</script>
